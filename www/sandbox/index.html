<style>
body{overflow: hidden; background: white;}
	/** initial setup **/
.osxslider {
  position : fixed;
  width    : 100%;
  height   : 100%;
  overflow : hidden;
  z-index:999;
}
.osxslider .content {
  position      : absolute;
  overflow      : scroll;
  overflow-x    : hidden;
  top           : 0;
  right         : 0;
  bottom        : 0;
  left          : 0;
}
.osxslider .content:focus {
  outline: thin dotted;
}
.osxslider .content::-webkit-scrollbar {
  visibility: hidden;
}
.has-scrollbar .content::-webkit-scrollbar {
  visibility: visible;
}
.osxslider > .pane {
  background : rgba(0,0,0,.25);
   position : fixed;
  width      : 10px;
  right      : 0;
  top        : 0;
  bottom     : 0;
  visibility : hidden\9; /* Target only IE7 and IE8 with this hack */
  opacity    : .01; 
  -webkit-transition    : .2s;
  -moz-transition       : .2s;
  -o-transition         : .2s;
  transition            : .2s;
  -moz-border-radius    : 5px;
  -webkit-border-radius : 5px;  
  border-radius         : 5px;
}
.osxslider > .pane > .slider {
  background: #444;
  background: rgba(0,0,0,.5);
  position              : relative;
  margin                : 0 1px;
  -moz-border-radius    : 3px;
  -webkit-border-radius : 3px;  
  border-radius         : 3px;
  height: 37px;
}
.osxslider:hover > .pane, .pane.active, .pane.flashed {
  visibility : visible\9; /* Target only IE7 and IE8 with this hack */
  opacity    : 0.99;
}
</style>

_start_y = 0;

/** This is high-level function.
 * It must react to delta being more/less than zero.
 */
	function handle(delta) {
	        if (delta < 0){
			 //debug.log("down ",_start_y);
			 _text.y(_start_y);
			 _text.scale(_text.scale()+0.1);
			 _start_y += 5;
	        }else{
				//debug.log("up ",delta);
				if(_text.scale() > 1 )_text.scale(_text.scale()-0.1);
				if(_start_y > 1 )_text.y(_start_y);
			 	if(_start_y > 1 ) _start_y -= 5;
			}
	}

	/** Event handler for mouse wheel event.
	 */
	function wheel(event){
			event.preventDefault();
	        var delta = 0;
	        if (!event) /* For IE. */
	                event = window.event;
	        if (event.wheelDelta) { /* IE/Opera. */
	                delta = event.wheelDelta/120;
	        } else if (event.detail) { /** Mozilla case. */
	                /** In Mozilla, sign of delta is different than in IE.
	                 * Also, delta is multiple of 3.
	                 */
	                delta = -event.detail/3;
	        }
	        /** If delta is nonzero, handle it.
	         * Basically, delta is now positive if wheel was scrolled up,
	         * and negative, if wheel was scrolled down.
	         */
	        if (delta)
	                handle(delta);
	        /** Prevent default actions caused by mouse wheel.
	         * That might be ugly, but we handle scrolls somehow
	         * anyway, so don't bother here..
	         */
	        if (event.preventDefault)
	                event.preventDefault();
		event.returnValue = false;
	}

	/** Initialization code. 
	 * If you use your own event management code, change it as required.
	 */
	if (window.addEventListener)
	        /** DOMMouseScroll is for mozilla. */
	        window.addEventListener('DOMMouseScroll', wheel, false);
	/** IE/Opera. */
	window.onmousewheel = document.onmousewheel = wheel;
