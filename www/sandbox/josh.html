	$(document).ready(function(){

		if(!window.File && !window.FileList && !window.FileReader) return;

		var _reference = {};
    var _vin0 = new Element("Bitmap").src("media/images/vignette.png").visible(false);
    var _vin1 = new Element("Bitmap").src("media/images/vignette.png").visible(false);
        _reference.vignette0 = _vin0;
        _reference.vignette1 = _vin1;



		window._reference = _reference;

		$('.upload').on("change",function(e){
			_add_toCanvas(e.target.files[0], parseInt($(this).attr('postion')));
		});

    
    $('.options .menu li a').on('click',function(e){
      e.preventDefault();
      var _index = parseInt($(this).parent().parent().parent().attr("for"));
      var _filter = $(this).attr("class");
      
      if($(this).attr("filter") === "on" ){
          _remove_filter(_index);
          $(this).attr("filter","off");
      }else{

        $(this).attr("filter","on");
        _apply_filter(_index,_filter);
      }
    });
    
		//316x305
		function _add_toCanvas (p_file, p_position) {

			var picReader = new FileReader();
			var output = document.getElementById("results");
			var postion = p_position;
                
            picReader.addEventListener("load",function(p_evt){

                var _obj = _reference["bitmap"+postion];

                if(_obj == null){
                	// debug.log("first time added");
                	_obj = new Element("Bitmap").src(p_evt.target.result).bind("loaded",_hanle_imgloaded).alpha(0);
                  _obj.pos = postion;
                	_reference["bitmap"+postion] = _obj;
                }else{
                
                	_reference["bitmap"+postion].destroy();
                
                	_obj = new Element("Bitmap").src(p_evt.target.result).bind("loaded",_hanle_imgloaded).alpha(0);
                  _obj.pos = postion;
                  _reference["bitmap"+postion] = _obj;
                }

                         
            
            });
             //Read the image
            picReader.readAsDataURL(p_file);	
		}//eof _add_toCanvas


    function _hanle_imgloaded () {
        var _img = this;
        var _xpos = 316;
        var _mask = new Element("Rectangle",{color:"#ff0000"}).width(314).height(307).x((_img.pos*_xpos));
        _reference["mask"+_img.pos] = _mask;
        _img.x( (_img.pos*_xpos) );
        _reference["vignette"+_img.pos].x( (_img.pos*_xpos) );
        _img.mask(_mask);
        _img.bind("finishDraw",_finishDrawhandler);
        function _finishDrawhandler(){
          this.unbind("finishDraw",_finishDrawhandler);Â 
          _scaleImage(this);
          this.alpha(1);

        };

    }

    function _scaleImage (img) {

   
      var width = img.width(),
        height = img.height(),
        percent, offset, calculated_x,img_width = 314,img_height = 305;


      /* conditions: */
      var wide = width > height,
        tall = height > width;

        // debug.log("here");

      if (wide) {
        debug.log('wide');
        percent = (img_height / height) + .01;
        img.scale(percent);

        offset = ((width * percent) - img_width) / 2;
        calculated_x = img.x() - offset;
        img.x(calculated_x);
      } else if (tall) {
        debug.log('tall');
        percent = (img_width / width) + .01;
        img.scale(percent);

        offset = ((width * percent) - img_width) / 2;
        // calculated_x = img.x() - offset;
        // img.x(calculated_x);
      }
      window.fart = img;
      return img;

    };


    function _apply_filter (p_index,p_filter) {

      switch(p_filter){

      case "filter1":

        var _obj = _reference["bitmap"+p_index];
        var _vin = _reference["vignette"+p_index];

        if(_obj != null){
          _vin.visible(true).top();
          _obj.filter('multiply', '#dffefe').filter('contrast', 2);
        }

        break;
      case "filter2":
        // execute code block 2
        break;
      }  
    }

    function _remove_filter (p_index){

        var _obj = _reference["bitmap"+p_index];
        var _vin = _reference["vignette"+p_index];

        if(_obj != null){
          _vin.visible(false);
          _obj.filterRemove("all");
        }
    }

		
	});
